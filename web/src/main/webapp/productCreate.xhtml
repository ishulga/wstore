<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>#{bundle.wstore}</title>
</head>

<body>
     <h:form id="productCreateForm">
            <h:outputLabel>#{bundle.title}</h:outputLabel>
            <h:messages styleClass="messages" layout="table" />
            <h:inputText id = "title" value="#{itemBean.title}" />
            <br />
            <h:outputLabel>#{bundle.text}</h:outputLabel>
            <h:inputText id = "text" value="#{itemBean.text}" />
            <br />
            <h:commandButton id="Create" value="Create" action="#{itemBean.create}"/>

        </h:form>

</body>
</html>
