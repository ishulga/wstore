<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>#{bundle.wstore}</title>
</head>

<body>

	<div id="container">
		<h:messages styleClass="messages" layout="table" />
		<h:form id="userForm">
			<h:outputLabel>#{bundle.login}</h:outputLabel>
			<h:inputText id="username" value="#{userBean.login}" />
			<br />
			<h:outputLabel>#{bundle.password}</h:outputLabel>
			<h:inputSecret value="#{userBean.password}" />
			<br />
			<h:outputLabel>#{bundle.confirmPassword}</h:outputLabel>
			<h:inputSecret value="#{userBean.passwordConfirm}" />
			<br />
			<h:commandButton id="Register" value="Register"
				action="#{userBean.register}" />
			<h:link outcome="/login.xhtml" value="Login" />

		</h:form>

	</div>

</body>
</html>
